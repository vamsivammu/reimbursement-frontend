<div style="max-height: 100vh;">
    <mat-toolbar color="primary">
        <span>Hello {{userData?.name}}</span>
        <span class="fill-space"></span>
        <button mat-button [class.spinner]="logoutLoading" (click)="logout()" >Logout</button>
    </mat-toolbar>
    <div class="row">
        <button *ngIf="userData?.role != 'Admin'" mat-raised-button color="primary" class="col col-3 col-lg-1 margin-10" (click)="openAddBillDialog()">Add Bill</button>
    </div>
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let bill"> {{bill.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let bill"> {{bill.amount}} </td>
            </ng-container>
          
            <ng-container matColumnDef="managerPending">
                <th mat-header-cell *matHeaderCellDef> Manager Response </th>
                <td mat-cell *matCellDef="let bill"> {{getManagerResponse(bill)}} </td>
            </ng-container>
            
            <ng-container matColumnDef="adminPending">
                <th mat-header-cell *matHeaderCellDef> Admin Response </th>
                <td mat-cell *matCellDef="let bill"> {{getAdminResponse(bill)}} </td>
            </ng-container>
            
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
                <td mat-cell *matCellDef="let bill"> {{parseDate(bill.created_at)}} </td>
            </ng-container>
            

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr style="cursor: pointer;" mat-row *matRowDef="let row; columns: columns;" (click)="openBill(row)"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
</div>
